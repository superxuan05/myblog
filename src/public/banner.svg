<svg width="1200" height="150" viewBox="0 0 1200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1929;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="150" fill="url(#bannerGradient)"/>
  
  <!-- 星星背景 -->
  <g opacity="0.6">
    <circle cx="100" cy="30" r="2" fill="#fff"/>
    <circle cx="300" cy="50" r="1.5" fill="#fff"/>
    <circle cx="500" cy="40" r="2" fill="#fff"/>
    <circle cx="700" cy="25" r="1" fill="#fff"/>
    <circle cx="900" cy="45" r="1.5" fill="#fff"/>
    <circle cx="1100" cy="35" r="2" fill="#fff"/>
    <circle cx="150" cy="80" r="1" fill="#fff"/>
    <circle cx="450" cy="70" r="1.5" fill="#fff"/>
    <circle cx="650" cy="90" r="1" fill="#fff"/>
    <circle cx="850" cy="85" r="1.5" fill="#fff"/>
    <circle cx="1050" cy="75" r="1" fill="#fff"/>
    <circle cx="200" cy="120" r="1.5" fill="#fff"/>
    <circle cx="400" cy="110" r="1" fill="#fff"/>
    <circle cx="600" cy="130" r="2" fill="#fff"/>
    <circle cx="800" cy="115" r="1.5" fill="#fff"/>
    <circle cx="1000" cy="125" r="1" fill="#fff"/>
  </g>
  
  <!-- 波浪线 -->
  <path d="M0,120 Q300,100 600,120 T1200,120 L1200,150 L0,150 Z" fill="#1a5fb4" opacity="0.3"/>
  <path d="M0,130 Q300,110 600,130 T1200,130 L1200,150 L0,150 Z" fill="#4488ff" opacity="0.2"/>
  
  <!-- 地球剪影 -->
  <g transform="translate(100, 75)">
    <circle cx="0" cy="0" r="40" fill="#0a1929" opacity="0.8"/>
    <path d="M-30,0 Q-10,-20 10,-10 Q30,0 20,20 Q0,30 -20,20 Q-30,10 -30,0" fill="#1e3a5f" opacity="0.7"/>
  </g>
  
  <!-- 代码元素 -->
  <g opacity="0.5" fill="#4488ff" font-family="monospace" font-size="12">
    <text x="180" y="60">const</text>
    <text x="220" y="60">explore</text>
    <text x="280" y="60">=</text>
    <text x="300" y="60">()</text>
    <text x="320" y="60">=></text>
    <text x="360" y="60">{</text>
    <text x="180" y="80">share</text>
    <text x="220" y="80">:</text>
    <text x="240" y="80">knowledge</text>
    <text x="340" y="80">,</text>
    <text x="180" y="100">grow</text>
    <text x="220" y="100">:</text>
    <text x="240" y="100">together</text>
    <text x="320" y="100">,</text>
    <text x="180" y="120">create</text>
    <text x="220" y="120">:</text>
    <text x="240" y="120">amazing</text>
    <text x="340" y="120">}</text>
    <text x="360" y="120">;</text>
  </g>
  
  <!-- 装饰线条 -->
  <path d="M500,50 L520,50 M530,50 L550,50 M560,50 L580,50 M590,50 L610,50" stroke="#4488ff" stroke-width="2" opacity="0.6"/>
  <path d="M500,60 L520,60 M530,60 L550,60 M560,60 L580,60 M590,60 L610,60" stroke="#4488ff" stroke-width="1" opacity="0.4"/>
  <path d="M500,70 L520,70 M530,70 L550,70 M560,70 L580,70 M590,70 L610,70" stroke="#4488ff" stroke-width="1" opacity="0.3"/>
  
  <!-- 装饰圆圈 -->
  <g opacity="0.5">
    <circle cx="900" cy="75" r="15" fill="none" stroke="#4488ff" stroke-width="2"/>
    <circle cx="950" cy="50" r="10" fill="none" stroke="#4488ff" stroke-width="1.5"/>
    <circle cx="920" cy="100" r="12" fill="none" stroke="#4488ff" stroke-width="1"/>
  </g>
  
  <!-- 文字 -->
  <text x="850" y="80" font-family="Arial, sans-serif" font-size="16" fill="#fff" opacity="0.8" filter="url(#glow)">探索科技世界</text>
</svg>